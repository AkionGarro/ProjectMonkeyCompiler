<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Monkey Compiler</title>
</head>
<body>
<header class="d-flex flex-column headerContent">
    <img class="logo" src="images/monkeyBg.png" alt="MonkeyLogo">
</header>
<main>
    <div class="d-flex flex-column container">

        <div class="flex-row  buttons">
            <div>
                <button id="uploadButton" class="btn btn-upload">
                    Upload File
                </button>

                <button id="compileButton" class="btn btn-compile">
                    Compile
                </button>
            </div>
        </div>
        <div class="d-flex flex-row compilerContent">

            <textarea id="simpleCode" rows="15" cols="20" class="form-control" placeholder="Start Coding"

            >let age = 1;
let name = "Monkey";
let result = 10 * (20 / 2;</textarea>

            <textarea id="intrepreterCode" rows="15" cols="20" class="form-control" placeholder="Real time parsing"
            ></textarea>

        </div>

        <div class="d-flex flex-column compilerResult">
            <textarea class="form-control result-control" placeholder="Results" id="resultConsole" readonly></textarea>
        </div>

    </div>
</main>
<footer>

</footer>
</body>
<script type="text/javascript" src="/eel.js"></script>
<script src="parser.js"></script>
</html>
