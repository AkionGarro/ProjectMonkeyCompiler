<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Monkey Compiler</title>
</head>
<body>
<header class="d-flex flex-column headerContent">
    <img class="logo" src="images/monkeyBg.png" alt="MonkeyLogo">
</header>
<main>
    <div class="d-flex flex-column container">
        <div class="d-flex flex-row compilerContent">

            <textarea rows="15" cols="20" class="form-control" placeholder="Leave a comment here" id="floatingTextarea1"
            ></textarea>

            <textarea rows="15" cols="20" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
            ></textarea>

        </div>

        <div class="d-flex flex-column compilerResult">
            <textarea  class="form-control result-control" placeholder="Leave a comment here" id="floatingTextarea1"
            ></textarea>
        </div>

    </div>
</main>
<footer>

</footer>
